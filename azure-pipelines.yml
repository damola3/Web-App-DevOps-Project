trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'myApp-Ayo'
    repository: 'daamola3/pipeapp'
    command: 'buildAndPush'
    Dockerfile: '**/Docker/dockerfile'
    tags: 'latest'